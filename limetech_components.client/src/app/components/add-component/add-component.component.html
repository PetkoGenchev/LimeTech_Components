<div class="add-component-form">
  <h2>Add New Component</h2>
  <form (ngSubmit)="addComponent()">
    <div>
      <label for="name">Name:</label>
      <input id="name" [(ngModel)]="newComponent.name" name="name" required />
    </div>
    <div>
      <label for="type">Type:</label>
      <input id="type" [(ngModel)]="newComponent.typeOfProduct" name="type" required />
    </div>
    <div>
      <label for="imageUrl">Image URL:</label>
      <input id="imageUrl" [(ngModel)]="newComponent.imageUrl" name="imageUrl" />
    </div>
    <div>
      <label for="price">Price:</label>
      <input id="price" [(ngModel)]="newComponent.price" name="price" type="number" required />
    </div>
    <div>
      <label for="productionYear">Production Year:</label>
      <input id="productionYear" [(ngModel)]="newComponent.productionYear" name="productionYear" type="number" />
    </div>
    <div>
      <label for="powerUsage">Power Usage:</label>
      <input id="powerUsage" [(ngModel)]="newComponent.powerUsage" name="powerUsage" type="number" />
    </div>
    <div>
      <label for="status">Status:</label>
      <select id="status" [(ngModel)]="newComponent.status" name="status">
        <option value="Available">Available</option>
        <option value="Sold">Sold</option>
        <option value="Discounted">Discounted</option>
        <option value="WaitingStock">Waiting Stock</option>
      </select>
    </div>
    <div>
      <label for="stockCount">Stock Count:</label>
      <input id="stockCount" [(ngModel)]="newComponent.stockCount" name="stockCount" type="number" />
    </div>
    <div>
      <label for="isPublic">Is Public:</label>
      <input id="isPublic" [(ngModel)]="newComponent.isPublic" name="isPublic" type="checkbox" />
    </div>
    <button type="submit">Add Component</button>
  </form>
</div>
