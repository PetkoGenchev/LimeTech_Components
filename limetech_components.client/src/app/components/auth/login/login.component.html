<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm" style="width: 320px;">
    <h2 class="text-center mb-3">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" formControlName="username" class="form-control rounded" placeholder="Enter your username" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control rounded" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
    </form>

    <div *ngIf="loginError" class="text-danger mt-2 text-center">{{ loginError }}</div>

    <div class="text-center mt-3">
      <p class="mb-2">Don't have an account?</p>
      <button class="btn btn-outline-primary w-100" (click)="redirectToRegister()">Register Here</button>
    </div>
  </div>
</div>
