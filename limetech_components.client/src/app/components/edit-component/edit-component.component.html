<h2>Edit Component</h2>
<form [formGroup]="editComponentForm" (ngSubmit)="saveChanges()">
  <div>
    <label for="name">Name:</label>
    <input id="name" formControlName="name" required />
    <span *ngIf="editComponentForm.get('name')?.invalid && editComponentForm.get('name')?.touched">Required</span>
  </div>

  <div>
    <label for="type">Type:</label>
    <input id="type" formControlName="typeOfProduct" required />
    <span *ngIf="editComponentForm.get('typeOfProduct')?.invalid && editComponentForm.get('typeOfProduct')?.touched">Required</span>
  </div>

  <div>
    <label for="imageUrl">Image URL:</label>
    <input id="imageUrl" formControlName="imageUrl" />
  </div>

  <div>
    <label for="price">Price:</label>
    <input id="price" formControlName="price" type="number" required />
    <span *ngIf="editComponentForm.get('price')?.invalid && editComponentForm.get('price')?.touched">Must be a positive number</span>
  </div>

  <div>
    <label for="productionYear">Production Year:</label>
    <input id="productionYear" formControlName="productionYear" type="number" />
    <span *ngIf="editComponentForm.get('productionYear')?.invalid && editComponentForm.get('productionYear')?.touched">
      Must be between 2000 and current year
    </span>
  </div>

  <div>
    <label for="powerUsage">Power Usage:</label>
    <input id="powerUsage" formControlName="powerUsage" type="number" />
    <span *ngIf="editComponentForm.get('powerUsage')?.invalid && editComponentForm.get('powerUsage')?.touched">Must be positive</span>
  </div>

  <div>
    <label for="status">Status:</label>
    <select id="status" formControlName="status">
      <option value="Available">Available</option>
      <option value="Sold">Sold</option>
      <option value="Discounted">Discounted</option>
      <option value="WaitingStock">Waiting Stock</option>
    </select>
  </div>

  <div>
    <label for="stockCount">Stock Count:</label>
    <input id="stockCount" formControlName="stockCount" type="number" />
    <span *ngIf="editComponentForm.get('stockCount')?.invalid && editComponentForm.get('stockCount')?.touched">Must be positive</span>
  </div>

  <div>
    <label for="isPublic">Is Public:</label>
    <input id="isPublic" formControlName="isPublic" type="checkbox" />
  </div>

  <div>
    <button type="submit" [disabled]="editComponentForm.invalid">Save</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
