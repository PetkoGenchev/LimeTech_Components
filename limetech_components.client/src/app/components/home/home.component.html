<form [formGroup]="filterForm" (ngSubmit)="onFilterChange()">
  <div class="filters">
    <h2>Search Components</h2>
    <label>
      Search:
      <input type="text" formControlName="keyword" (input)="onFilterChange()" placeholder="Search by name, type, year..." />
    </label>
    <label>
      Name:
      <input type="text" formControlName="name" (input)="onFilterChange()" />
    </label>
    <label>
      Type:
      <input type="text" formControlName="typeOfProduct" (input)="onFilterChange()" />
    </label>
    <label>
      Min Price:
      <input type="number" formControlName="minPrice" (input)="onFilterChange()" />
    </label>
    <label>
      Max Price:
      <input type="number" formControlName="maxPrice" (input)="onFilterChange()" />
    </label>
    <label>
      Production Year:
      <input type="number" formControlName="productionYear" (input)="onFilterChange()" />
    </label>
    <label>
      Status:
      <select formControlName="status" (change)="onFilterChange()">
        <option value="">All</option>
        <option value="Available">Available</option>
        <option value="Sold">Sold</option>
        <option value="WaitingStock">Waiting Stock</option>
      </select>
    </label>
  </div>
</form>

<div class="top-purchased" *ngIf="!filterForm.dirty">
  <h2>Top 8 Components</h2>
  <ul>
    <li *ngFor="let component of topPurchased">
      <h3>{{ component.name }}</h3>
      <p>Type: {{ component.typeOfProduct }}</p>
      <p>Price: {{ component.price }}</p>
      <button (click)="addToBasket(component.id)">Add to Basket</button>
    </li>
  </ul>
</div>

<div class="search-results" *ngIf="filterForm.dirty">
  <h2>Search Results</h2>
  <ul>
    <li *ngFor="let component of components">
      <h3>{{ component.name }}</h3>
      <p>Type: {{ component.typeOfProduct }}</p>
      <p>Price: {{ component.price }}</p>
      <button (click)="addToBasket(component.id)">Add to Basket</button>
    </li>
  </ul>
</div>
