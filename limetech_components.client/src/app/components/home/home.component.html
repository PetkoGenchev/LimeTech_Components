<div class="filters">
  <h2>Search Components</h2>
  <label>
    Search:
    <input type="text" [(ngModel)]="filters.keyword" (input)="loadComponents()" placeholder="Search by name, type, year..." />
  </label>
  <label>
    Name:
    <input type="text" [(ngModel)]="filters.name" (input)="loadComponents()" />
  </label>
  <label>
    Type:
    <input type="text" [(ngModel)]="filters.typeOfProduct" (input)="loadComponents()" />
  </label>
  <label>
    Min Price:
    <input type="number" [(ngModel)]="filters.minPrice" (input)="loadComponents()" />
  </label>
  <label>
    Max Price:
    <input type="number" [(ngModel)]="filters.maxPrice" (input)="loadComponents()" />
  </label>
  <label>
    Production Year:
    <input type="number" [(ngModel)]="filters.productionYear" (input)="loadComponents()" />
  </label>
  <label>
    Status:
    <select [(ngModel)]="filters.status" (change)="loadComponents()">
      <option value="">All</option>
      <option value="Available">Available</option>
      <option value="Sold">Sold</option>
      <option value="WaitingStock">Waiting Stock</option>
    </select>
  </label>
</div>

<div class="top-purchased" *ngIf="!filtersApplied()">
  <h2>Top 8 Components</h2>
  <ul>
    <li *ngFor="let component of topPurchased">
      <h3>{{ component.name }}</h3>
      <p>Type: {{ component.typeOfProduct }}</p>
      <p>Price: {{ component.price }}</p>
      <button (click)="addToBasket(component.id)">Add to Basket</button>
    </li>
  </ul>
</div>

<div class="search-results" *ngIf="filtersApplied()">
  <h2>Search Results</h2>
  <ul>
    <li *ngFor="let component of components">
      <h3>{{ component.name }}</h3>
      <p>Type: {{ component.typeOfProduct }}</p>
      <p>Price: {{ component.price }}</p>
      <button (click)="addToBasket(component.id)">Add to Basket</button>
    </li>
  </ul>
</div>
