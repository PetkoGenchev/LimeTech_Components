<div class="container mt-4">
  <h2 class="text-center mb-4">Purchase History</h2>

  <!-- Filter Section -->
  <div class="d-flex justify-content-end align-items-center mb-3">
    <label for="dateFilter" class="fw-bold me-2">Filter by Date:</label>
    <select class="form-select w-auto" id="dateFilter" [formControl]="dateFilterControl">
      <option *ngFor="let option of filterOptions" [value]="option.value">{{ option.label }}</option>
    </select>
  </div>

  <!-- Purchase List -->
  <div *ngIf="filteredPurchases.length > 0; else noPurchases">
    <div class="card mb-3" *ngFor="let purchase of filteredPurchases">
      <div class="card-body d-flex align-items-center justify-content-around px-3">

        <!-- Left: Purchase Date -->
        <div class="fw-bold text-muted date-section">
          {{ purchase.purchaseDate | date:'longDate' }}
        </div>

        <!-- Center: Component Name and Producer -->
        <div class="d-flex flex-column text-center middle-section">
          <h5 class="mb-1">{{ purchase.componentName }}</h5>
          <span class="producer-text">{{ purchase.producer }}</span>
        </div>

        <!-- Right: Quantity and Total Price -->
        <div class="d-flex flex-column text-end right-section">
          <strong>Quantity:</strong> <span class="quantity-text">{{ purchase.quantity }}</span>
          <strong class="mt-1">Total Price:</strong> ${{ purchase.totalPrice }}
        </div>
      </div>
    </div>
  </div>

  <!-- No Purchases Message -->
  <ng-template #noPurchases>
    <div class="alert alert-warning text-center">No purchases found for the period.</div>
  </ng-template>
</div>
